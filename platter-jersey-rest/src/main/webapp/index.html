<!DOCTYPE HTML>
<html>
<head>
<title>Platter</title>
<link rel="stylesheet" href="css/styles.css" />
<meta charset="utf-8" />
<link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/real-food-for-meals.png" type="image/png" />
</head>

<body>

<div class="header">
	<input type="text" id="searchKey"/>
	<button id="btnSearch">Search</button>
	<button id="btnAdd">New Dish</button>
</div>


<div class="leftArea">
<ul id="dishList"></ul>
</div>

<form id="dishForm">
	
<div class="mainArea">

<label>Id:</label>
<input id="dishId" name="id" type="text" disabled />

<label>Name:</label>
<input type="text" id="name" name="name" required>

<label>Category:</label>
<input type="text" id="category" name="category"/>

<label>Country:</label>
<input type="text" id="country" name="country"/>

<label>Region:</label>
<input type="text" id="region" name="region"/>

<button id="btnSave">Save</button>
<button id="btnDelete">Delete</button>

</div>

<div class="rightArea">

<img id="pic" height="300" width="300"/>

<label>Notes:</label>
<textarea id="description" name="description"></textarea>
</div>

</form>

<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
