<!DOCTYPE HTML>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cellar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">Wine Cellar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <button class="btn btn-outline-primary my-2 my-sm-0" id="btnAdd">New Wine</button>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" id="searchKey">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btnSearch">Search</button>
    </form>
  </div>
</nav>

<div class="leftArea">
<ul id="wineList"></ul>
</div>

<form id="wineForm">
	
<div class="mainArea">

<label>Id:</label>
<input id="wineId" name="id" type="text" disabled />

<label>Name:</label>
<input type="text" id="name" name="name" required>

<label>Grapes:</label>
<input type="text" id="grapes" name="grapes"/>

<label>Country:</label>
<input type="text" id="country" name="country"/>

<label>Region:</label>
<input type="text" id="region" name="region"/>

<label>Year:</label>
<input type="text" id="year" name="year"/>

<button type="button" class="btn btn-outline-success" id="btnSave">Success</button>
<button type="button" class="btn btn-outline-danger" id="btnDelete">Danger</button>

</div>

<div class="rightArea">

<img id="pic" height="300"/>

<label>Notes:</label>
<textarea id="description" name="description"></textarea>
</div>

</form>
<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
